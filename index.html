<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="header">
            <h1>App</h1>
            <h2>Sign In</h2>
            <p>Sign in and start chatting

            </p>
        </div>
        <form action="">
            <div class="form-component">
                <input type="text" name="login" id="login" placeholder="Login" required>
            </div>
            <div class="form-component">
                <input type="password" name="passwprd" id="password" placeholder="Password" required>
            </div>
            <div class="form-component">
                <input type="checkbox" name="checkbox" id="checkbox" class="inp-checkbox" style="display: none">
                <label for="checkbox" class="checkbox">
                    <span>
                        <i class="fa-solid fa-check"></i>
                    </span>
                    <span>Remember Me</span>
                </label>
                <a href="#" class="pass-rec">Forgot Password</a>
            </div>
            <div class="form-component">
                <button type="submit">Log In</button>
            </div>
        </form>
    </div>
    <div class="animation">
        <ul class="box">
            <li class="fa-solid fa-spinner"></li>
            <li class="fa-solid fa-circle-notch"></li>
            <li class="fa-solid fa-spinner"></li>
            <li class="fa-solid fa-circle-notch"></li>
            <li class="fa-solid fa-spinner"></li>
            <li class="fa-solid fa-spinner"></li>
        </ul>
    </div>
</body>
</html>
